name: CI

# Notes:
# - The venv_tests job installs phmdoctest in a virtual environment.
# - The coverage job installs phmdoctest dependencies, but does
#   not install phmdoctest.  It imports phmdoctest from the checked
#   out src folder set by the environment variable PYTHONPATH.
# - The inspect job installs phmdoctest.
on:
  push:
  pull_request:
    branches: [develop]

jobs:
  venv_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Windows Venv
      run: |
        python -m venv ${{ github.workspace }}\env
        ${{ github.workspace }}\env\Scripts\Activate.ps1
        python -m pip --version
      if: startswith(runner.os, 'Windows')
    - name: Linux/macOS Venv
      run: |
        python -m venv ${{ github.workspace }}/env
        source ${{ github.workspace }}/env/bin/activate
        python -m pip --version
      if: startswith(runner.os, 'Linux') || startswith(runner.os, 'macOS')
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-deps "."
        python -m pip install -r requirements.txt
        python -m pip install "pytest>=6"
    - name: Tests
      run: |
        # The next line creates the tmp subdirectory in tests.
        python -c "from pathlib import Path; d = Path('tests') / 'tmp'; d.mkdir()"
        phmdoctest project.md --report --outfile tests/tmp/test_project.py
        pytest --doctest-modules -vv tests

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      id: set-up-python-3x
      uses: actions/setup-python@v2
      with:
        python-version: 3.x
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage
        pip install "pytest>=6"
        pip install -r requirements.txt
        pip freeze
    - name: Tests, coverage report
      run: |
        coverage run --branch --source=src -m pytest -vv tests
        coverage run --branch --source=src --append -m phmdoctest --help
        coverage report --show-missing
        coverage xml
      env:
        PYTHONPATH: ${{ github.workspace }}/src
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      # todo- 1) see if it works on develop branch. 2) need to see how setup-python formats python-version output.
      if: success() && ((github.ref == 'refs/heads/master') || (github.ref == 'refs/heads/develop'))
      continue-on-error: true
      with:
        file: coverage.xml
        flags: pytest,${{ steps.set-up-python-3x.python-version }},ubuntu-latest
        fail_ci_if_error: false

  inspect:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps "."
        pip install -r requirements.txt
        pip install flake8
        pip install pep8-naming
        pip install mypy
        pip install typing
        pip install check-manifest
        pip install twine
        pip install black
        pip freeze
    - name: Formating
      # Show reformatting changes.
      # Make the changes.
      # Subsequent steps run with the modified files.
      run: |
        black --diff --color "."
        black "."
      continue-on-error: true
    - name: Code Style
      run: |
        flake8 --exit-zero --max-complexity=10
    - name: Type Hints
      run: |
        mypy src/phmdoctest --strict
        mypy tests/test_type_packaging.py --strict
      continue-on-error: true
    - name: Deployable
      run: |
        check-manifest
        python3 setup.py sdist
        twine check dist/*

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        # This should be the same as in .readthedocs.yml
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r doc/requirements.txt
        pip freeze
    - name: Sphinx build
      run: |
        mkdir docbuild
        sphinx-build -b html -d docbuild/doctrees . docbuild/html
    - name: Upload docs
      uses: actions/upload-artifact@v2
      with:
        name: docs
        path: docbuild/html
        retention-days: 5
